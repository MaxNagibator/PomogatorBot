<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0"
          name="viewport">
    <link href="css/site.css"
          rel="stylesheet">
    <title>Админка</title>
</head>
<body>
    <h1>Админка</h1>
    <div class="container">
        <textarea class="message-field"
                  maxlength="500"
                  placeholder="Введите ваше послание..."></textarea>
        <div class="button-group">
            <button class="send-button"
                    onclick="sendMessage()">
                Возвестить пастве
            </button>
        </div>
    </div>

    <div class="subscription-selector">
        <div class="subscription-title">Выбрать подписки:</div>
        <div class="subscription-grid"
             id="subscription-container">
        </div>
    </div>

    <div class="container history-container">
        <div class="history-header">
            <div class="history-title">История посланий</div>
            <button class="clear-history-btn"
                    onclick="clearHistory()">
                Очистить историю
            </button>
        </div>
        <div id="history-list"></div>
    </div>

    <div class="notification"
         id="notification"></div>

    <script src="js/notifications.js"></script>
    <script src="js/subscriptions.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
